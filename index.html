<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">WEATHER.GG</h1>
    <form class="change-location my-4 text-center text-muted">
      <label for="city" class="label1">Enter a location for info</label>
      <br>
      <input type="text" name="city" class="form-control.p-8.">
    </form>
    <div class="card shadow-lg rounded">
      <img src="https://fakeimg.pl/500x400" class="time card-image-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
        
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">cityname</h5>
        <div class="condition my-3">Weathercondition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>


  </div>
    <script src="sandbox.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
